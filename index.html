<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Distance</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Distance</h1>
        <p>Find the distances between two locations!</p>
        <form class="form-horizontal">

          <!-- From  -->
          <div class="form-group">
            <label for="from" class="col-xs-2">From: </label>
            <div class="col-xs-10">
              <input type="text" id="from" placeholder="Origin" class="form-control">
            </div>
          </div>

          <!-- To -->
          <div class="form-group">
            <label for="to" class="col-xs-2">To: </label>
            <div class="col-xs-10">
              <input type="text" id="to" placeholder="Destination" class="form-control">
            </div>
          </div>

        </form>

        <div class="col-xs-offset-2 col-xs-10">
          <button class="btn btn-info btn-lg" onclick="calculateRoute();" id="submit">Submit</button>
        </div>

        <div class="container-fluid">
          <div id="googleMap"></div>
          <div id="output"></div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQTOcf6NwcA-kf79OcJTK1AqrZBsXh0M8&libraries=places"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
